<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>PREGUNTAS PARA POSTULANTES DE PNP</title>
</head>
<body>
    <div class="container">
        <img src="img/auris.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>BANCO DE PREGUNTAS</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Hola <span id="nombre-jugador">Martín</span></h2>
            <p>Elige el curso..</p>
            <div class="categorias">
                <div class="categoria" id="Historia">
                    <img src="img/general.png" alt="" class="foto-categoria">
                    <h3>Historia del Peru </h3>
                </div>
                <div class="categoria" id="Cultura">
                    <img src="img/musica.png" alt="" class="foto-categoria">
                    <h3>Cultura General</h3>
                </div>
                <div class="categoria" id="geografia">
                    <img src="img/peliculas.png" alt="" class="foto-categoria">
                    <h3>Geografia</h3>
                </div>
                <div class="categoria" id="civica">
                    <img src="img/deportes.png" alt="" class="foto-categoria">
                    <h3>Civica</h3>
                </div>
                <div class="categoria" id="personalidad">
                    <img src="img/programacion.png" alt="" class="foto-categoria">
                    <h3>Test de Personalidad</h3>
                </div>
                <div class="categoria" id="personalidad2">
                    <img src="img/juegos.png" alt="" class="foto-categoria">
                    <h3>Test de Personalidad 02</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
